<div class="vs-camera">
    <div class="video-container">
        <video ref="videoElement" autoplay></video>
    </div>
    <button type="button"
            v-if="changeSourceBtn"
            @click="changeSource()">
        Change source
    </button>
    <select v-model="selectedVideoSource" v-if="chooseSourceBtn" @change="sourceSelected()">
        <option v-for="deviceInfo in deviceInfos" :value="deviceInfo">{{ deviceInfo.label }}</option>
    </select>
</div>
